<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        ajax: 
            优点: 
                无刷新页面, 即可请求数据
                减少http请求, 增加用户体验,减少等待时间.
                减少服务器压力
            

            缺点:
                页面修改数据,不会再浏览器中形成记录,前进后台就不能返回正确的页面
                首次页面加载没有服务端渲染块
                不利于搜索引擎优化
        
        服务端渲染
            优点:
                首次加载快

            缺点: 
                每一次获取数据,需要刷新页面


        */
    
    
    
    </script>
</body>
</html>
